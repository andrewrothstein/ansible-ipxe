---
- include_role:
    name: andrewrothstein.bash
- include_role:
    name: andrewrothstein.git
- include_role:
    name: andrewrothstein.gcc-toolbox
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: install os dep pkgs
  become: true
  become_user: root
  package:
    name: '{{ ipxe_dep_os_pkgs | default([]) }}'

- name: mkdir -p {{ ipxe_repos_dir }}
  become: true
  become_user: root
  file:
    path: '{{ ipxe_repos_dir }}'
    state: directory
    mode: 0755

- name: cloning ipxe git repo at {{ ipxe_git_url }} to {{ ipxe_src_dir }}
  become: true
  become_user: root
  git:
    repo: '{{ ipxe_git_url }}'
    dest: '{{ ipxe_src_dir }}'

- name: linking {{ ipxe_src_link_dir }} to {{ ipxe_src_dir }}
  become: true
  become_user: root
  file:
    src: '{{ ipxe_src_dir }}'
    dest: '{{ ipxe_src_link_dir }}'
    state: link

- name: make everything in {{ ipxe_src_link_dir }}/src
  become: true
  become_user: root
  command: make everything
  args:
    chdir: '{{ ipxe_src_link_dir }}/src'

- name: add useful shell scriptlets for login shells
  become: true
  become_user: root
  with_items:
    - f: make-ipxe.sh
      d: /etc/profile.d
  template:
    src: '{{ item.f }}.j2'
    dest: '{{ item.d }}/{{ item.f }}'
    mode: '{{ item.m|default("0644") }}'
